<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>

<p>
    <h2>Property Details</h2>
    <pre>
{{ license }}
    </pre>
</p>
<p>
<h2>Other Properties for this Landlord</h2>
<table>
    <thead>
        <td>APN</td>
        <td>License</td>
        <td>Address</td>
        <td>Owner</td>
    </thead>
    <tbody>
{% for prop in sameOwner %}
<tr>
    <td><a href="property?apn={{prop.apn}}" >{{prop.apn }}</a></td>
    <td>{{prop.licenseNum }}</td>
    <td>{{prop.address }}</td>
    <td>{{prop.ownerName }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</p>
</body>
</html>
