{% extends 'base.html' %}

{% block title %}Portfolios{% endblock title %}
{% block content %}

<table class = "table">
    <thead class="thead-dark">
        <th>Portfolio</th>
        <th>Owners</th>
        <th>Applicants</th>
    </thead>
    <tbody>
{% for x in portfolios %}
        <tr>
            <td><a href="portfolio?portfolioId={{x.portfolioId}}" >{{x.portfolioId }}</a></td>
            <td>{{x.ownerNames}}</td>
            <td>{{x.applicantNames}}</td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock content %}
