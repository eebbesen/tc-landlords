<h2>Summary of Rental Licenses</h2>
<pre>
    {{ licenses }}
</pre>

Get information for an APN
<form action="./property" method="post">
    {% csrf_token %}
    APN: <input name="apn"/>
    <input type="submit" value="Search">
</form>

Search for a rental property by address
<form action="./search" method="post">
    {% csrf_token %}
    Address: <input name="address" value = "{{address}}"/>
    <input type="submit" value="Search">
</form>
